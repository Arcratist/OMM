apply plugin: 'java-library'
apply plugin: 'gradle-one-jar'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

allprojects {

	repositories {
		maven { url 'https://jitpack.io' }
		maven { url 'http://4thline.org/m2'}
		jcenter()
	}
}

jar {
    manifest {
        attributes 'Main-Class': 'OMM.Main'
    }
}

task fatJar(type: OneJar) {
    mainClass = 'OMM.Main'
    archiveName = 'OMM-FAT.jar'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
	
	compile "org.fourthline.cling:cling-core:2.1.2"
	
	compile "com.github.atomashpolskiy:bt-core:1.9"
	compile "com.github.atomashpolskiy:bt-http-tracker-client:1.9"
	compile "com.github.atomashpolskiy:bt-dht:1.9"
	compile "com.github.atomashpolskiy:bt-upnp:1.9"
	
	compile "net.bramp.ffmpeg:ffmpeg:0.6.2"
}